
services:
  rabbitmq:
    image: rabbitmq:3.11-management
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS:-guest}
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres_gateway:
    image: postgres:15
    container_name: postgres_gateway
    environment:
      POSTGRES_USER: ${GATEWAY_DB_USER}
      POSTGRES_PASSWORD: ${GATEWAY_DB_PASS}
      POSTGRES_DB: ${GATEWAY_DB_NAME}
    ports:
      - "5433:5432"
    volumes:
      - pg_gateway_data:/var/lib/postgresql/data

  postgres_user:
    image: postgres:15
    container_name: postgres_user
    environment:
      POSTGRES_USER: ${USER_DB_USER}
      POSTGRES_PASSWORD: ${USER_DB_PASS}
      POSTGRES_DB: ${USER_DB_NAME}
    ports:
      - "5434:5432"
    volumes:
      - pg_user_data:/var/lib/postgresql/data

  postgres_template:
    image: postgres:15
    container_name: postgres_template
    environment:
      POSTGRES_USER: ${TEMPLATE_DB_USER}
      POSTGRES_PASSWORD: ${TEMPLATE_DB_PASS}
      POSTGRES_DB: ${TEMPLATE_DB_NAME}
    ports:
      - "5435:5432"
    volumes:
      - pg_template_data:/var/lib/postgresql/data

  postgres_status:
    image: postgres:15
    container_name: postgres_status
    environment:
      POSTGRES_USER: ${STATUS_DB_USER}
      POSTGRES_PASSWORD: ${STATUS_DB_PASS}
      POSTGRES_DB: ${STATUS_DB_NAME}
    ports:
      - "5436:5432"
    volumes:
      - pg_status_data:/var/lib/postgresql/data

  # Optional: example service stubs to run in Docker
  gateway:
    build:
      context: ./notification_services/gateway
    container_name: gateway
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - rabbitmq
      - redis
      - postgres_gateway

  user_service:
    build:
      context: ./notification_services/user
    container_name: user_service
    env_file:
      - .env
    ports:
      - "3001:3000"
    depends_on:
      - postgres_user

